<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Lista de Presença</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0b10;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px;
      background: #14141f;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      align-items: center;
    }

    form input, form textarea {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #333;
      background: #1c1c29;
      color: #f5f5f5;
    }

    form input[type="text"] {
      flex: 1 1 200px;
    }

    form input[type="date"] {
      flex: 0 0 150px;
    }

    form textarea {
      flex: 1 1 250px;
      min-height: 40px;
      resize: vertical;
    }

    button {
      padding: 8px 14px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-add {
      background: #28a745;
      color: #fff;
    }

    .btn-delete {
      background: #dc3545;
      color: #fff;
    }

    .btn-clear {
      background: #ff4444;
      color: #fff;
      margin-left: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: left;
    }

    th {
      background: #1f1f2e;
    }

    tr:nth-child(even) {
      background: #1a1a26;
    }

    tr:nth-child(odd) {
      background: #151520;
    }

    .acoes-col {
      text-align: center;
      white-space: nowrap;
    }

    .top-bar {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      gap: 10px;
    }

    .top-bar h2 {
      margin: 0;
    }

    @media (max-width: 768px) {
      form {
        flex-direction: column;
        align-items: stretch;
      }

      .btn-clear {
        margin-left: 0;
      }

      table, thead, tbody, th, td, tr {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lista de Presença</h1>

    <form id="presence-form">
      <input type="text" id="nick" placeholder="Nick" required />
      <!-- Evento 1 -->
      <textarea id="eventos1" placeholder="Evento 1" required></textarea>
      <!-- Evento 2 (opcional, mas você pode exigir se quiser) -->
      <textarea id="eventos2" placeholder="Evento 2 (opcional)"></textarea>
      <input type="date" id="data" required />
      <button type="submit" class="btn-add">Adicionar presença</button>
    </form>

    <div class="top-bar">
      <h2>Presenças registradas</h2>
      <button id="clear-all" class="btn-clear">Apagar todos</button>
    </div>

    <table id="presence-table">
      <thead>
        <tr>
          <th>Nick</th>
          <th>Evento 1</th>
          <th>Evento 2</th>
          <th>Data</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Linhas de presença entram aqui -->
      </tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById('presence-form');
    const tabela = document.getElementById('presence-table').querySelector('tbody');
    const btnClearAll = document.getElementById('clear-all');

    // --- SISTEMA DE RESET AUTOMÁTICO DOMINGO 23h ---

    // Salva a data/hora do último reset
    function salvarUltimoReset(date) {
      localStorage.setItem('ultimoResetPresencas', date.toISOString());
    }

    function obterUltimoReset() {
      const valor = localStorage.getItem('ultimoResetPresencas');
      if (!valor) return null;
      const d = new Date(valor);
      return isNaN(d.getTime()) ? null : d;
    }

    // Calcula o último domingo às 23:00 (horário local) antes ou igual a agora
    function ultimoDomingoAs23() {
      const agora = new Date();
      const d = new Date(
        agora.getFullYear(),
        agora.getMonth(),
        agora.getDate(),
        23, 0, 0, 0
      );

      // getDay(): 0 = domingo, 1 = segunda, ...
      const diaSemana = d.getDay();
      // Queremos o domingo desta semana (0), voltando a partir de hoje
      const diff = diaSemana; // se hoje é domingo -> 0; segunda ->1; ...
      d.setDate(d.getDate() - diff);

      // Se ainda estamos antes de domingo 23h desta semana, volta mais 7 dias
      if (agora < d) {
        d.setDate(d.getDate() - 7);
      }

      return d;
    }

    function verificarResetAutomatico() {
      const ultimoReset = obterUltimoReset();
      const ultimoDomingo = ultimoDomingoAs23();

      // Se nunca resetou ou o último reset foi antes do último domingo 23h, reseta
      if (!ultimoReset || ultimoReset < ultimoDomingo) {
        // Resetar presenças
        tabela.innerHTML = '';
        localStorage.removeItem('presencas');
        salvarUltimoReset(new Date());
      }
    }

    // --- FUNÇÕES DE PRESENÇA ---

    // Carrega do localStorage ao iniciar
    function carregarPresencas() {
      verificarResetAutomatico();

      const dados = JSON.parse(localStorage.getItem('presencas') || '[]');
      tabela.innerHTML = '';
      dados.forEach((item) => {
        adicionarLinha(item.nick, item.eventos1, item.eventos2, item.data);
      });
    }

    // Salva lista no localStorage
    function salvarPresencas() {
      const linhas = Array.from(tabela.querySelectorAll('tr'));
      const dados = linhas.map(tr => {
        const tds = tr.querySelectorAll('td');
        return {
          nick: tds[0].textContent,
          eventos1: tds[1].textContent,
          eventos2: tds[2].textContent,
          data: tds[3].textContent
        };
      });
      localStorage.setItem('presencas', JSON.stringify(dados));
    }

    // Cria uma linha na tabela
    function adicionarLinha(nick, eventos1, eventos2, data) {
      const tr = document.createElement('tr');

      const tdNick = document.createElement('td');
      tdNick.textContent = nick;

      const tdEventos1 = document.createElement('td');
      tdEventos1.textContent = eventos1;

      const tdEventos2 = document.createElement('td');
      tdEventos2.textContent = eventos2 || '';

      const tdData = document.createElement('td');
      tdData.textContent = data;

      const tdAcoes = document.createElement('td');
      tdAcoes.classList.add('acoes-col');

      const btnDel = document.createElement('button');
      btnDel.textContent = 'Apagar';
      btnDel.className = 'btn-delete';
      btnDel.addEventListener('click', () => {
        tr.remove();
        salvarPresencas();
      });

      tdAcoes.appendChild(btnDel);

      tr.appendChild(tdNick);
      tr.appendChild(tdEventos1);
      tr.appendChild(tdEventos2);
      tr.appendChild(tdData);
      tr.appendChild(tdAcoes);

      tabela.appendChild(tr);
    }

    // Submissão do formulário
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      verificarResetAutomatico(); // garante que não está em semana antiga

      const nick = document.getElementById('nick').value.trim();
      const eventos1 = document.getElementById('eventos1').value.trim();
      const eventos2 = document.getElementById('eventos2').value.trim();
      const data = document.getElementById('data').value;

      if (!nick || !eventos1 || !data) return;

      adicionarLinha(nick, eventos1, eventos2, data);
      salvarPresencas();
      form.reset();
    });

    // Botão "Apagar todos"
    btnClearAll.addEventListener('click', () => {
      if (confirm('Tem certeza que deseja apagar todas as presenças?')) {
        tabela.innerHTML = '';
        localStorage.removeItem('presencas');
        salvarUltimoReset(new Date()); // considera como um reset manual
      }
    });

    // Inicializa carregando presenças salvas
    carregarPresencas();
  </script>
</body>
</html>
