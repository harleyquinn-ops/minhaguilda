<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Lista de Presença</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0b10;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px;
      background: #14141f;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      align-items: center;
    }

    form input, form textarea {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #333;
      background: #1c1c29;
      color: #f5f5f5;
    }

    form input[type="text"] {
      flex: 1 1 200px;
    }

    form input[type="date"] {
      flex: 0 0 150px;
    }

    form textarea {
      flex: 1 1 300px;
      min-height: 40px;
      resize: vertical;
    }

    button {
      padding: 8px 14px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-add {
      background: #28a745;
      color: #fff;
    }

    .btn-delete {
      background: #dc3545;
      color: #fff;
    }

    .btn-clear {
      background: #ff4444;
      color: #fff;
      margin-left: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: left;
    }

    th {
      background: #1f1f2e;
    }

    tr:nth-child(even) {
      background: #1a1a26;
    }

    tr:nth-child(odd) {
      background: #151520;
    }

    .acoes-col {
      text-align: center;
      white-space: nowrap;
    }

    .top-bar {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      gap: 10px;
    }

    .top-bar h2 {
      margin: 0;
    }

    @media (max-width: 768px) {
      form {
        flex-direction: column;
        align-items: stretch;
      }

      .btn-clear {
        margin-left: 0;
      }

      table, thead, tbody, th, td, tr {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lista de Presença</h1>

    <form id="presence-form">
      <input type="text" id="nick" placeholder="Nick" required />
      <textarea id="eventos" placeholder="Eventos" required></textarea>
      <input type="date" id="data" required />
      <button type="submit" class="btn-add">Adicionar presença</button>
    </form>

    <div class="top-bar">
      <h2>Presenças registradas</h2>
      <button id="clear-all" class="btn-clear">Apagar todos</button>
    </div>

    <table id="presence-table">
      <thead>
        <tr>
          <th>nick</th>
          <th>Eventos</th>
          <th>data</th>
          <th>ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Linhas de presença entram aqui -->
      </tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById('presence-form');
    const tabela = document.getElementById('presence-table').querySelector('tbody');
    const btnClearAll = document.getElementById('clear-all');

    // Carrega do localStorage ao iniciar
    function carregarPresencas() {
      const dados = JSON.parse(localStorage.getItem('presencas') || '[]');
      tabela.innerHTML = '';
      dados.forEach((item, index) => {
        adicionarLinha(item.nick, item.eventos, item.data, index);
      });
    }

    // Salva lista no localStorage
    function salvarPresencas() {
      const linhas = Array.from(tabela.querySelectorAll('tr'));
      const dados = linhas.map(tr => {
        const tds = tr.querySelectorAll('td');
        return {
          nick: tds[0].textContent,
          eventos: tds[1].textContent,
          data: tds[2].textContent
        };
      });
      localStorage.setItem('presencas', JSON.stringify(dados));
    }

    // Cria uma linha na tabela
    function adicionarLinha(nick, eventos, data, index) {
      const tr = document.createElement('tr');

      const tdNick = document.createElement('td');
      tdNick.textContent = nick;

      const tdEventos = document.createElement('td');
      tdEventos.textContent = eventos;

      const tdData = document.createElement('td');
      tdData.textContent = data;

      const tdAcoes = document.createElement('td');
      tdAcoes.classList.add('acoes-col');

      const btnDel = document.createElement('button');
      btnDel.textContent = 'Apagar';
      btnDel.className = 'btn-delete';
      btnDel.addEventListener('click', () => {
        tr.remove();
        salvarPresencas();
      });

      tdAcoes.appendChild(btnDel);

      tr.appendChild(tdNick);
      tr.appendChild(tdEventos);
      tr.appendChild(tdData);
      tr.appendChild(tdAcoes);

      tabela.appendChild(tr);
    }

    // Submissão do formulário
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const nick = document.getElementById('nick').value.trim();
      const eventos = document.getElementById('eventos').value.trim();
      const data = document.getElementById('data').value;

      if (!nick || !eventos || !data) return;

      adicionarLinha(nick, eventos, data);
      salvarPresencas();
      form.reset();
    });

    // Botão "Apagar todos"
    btnClearAll.addEventListener('click', () => {
      if (confirm('Tem certeza que deseja apagar todas as presenças?')) {
        tabela.innerHTML = '';
        localStorage.removeItem('presencas');
      }
    });

    // Inicializa carregando presenças salvas
    carregarPresencas();
  </script>
</body>
</html>
